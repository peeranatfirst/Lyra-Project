<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <img src="http://cdn1-www.dogtime.com/assets/uploads/gallery/shiba-inu-dog-breed-picutres/8-side.jpg" class="img-fluid rounded float-right"
        alt="Responsive image">
    </div>
    <div class="col-sm-7">
      <div class="card">
        <div class="card-header">
          <img src="http://cdn1-www.dogtime.com/assets/uploads/gallery/shiba-inu-dog-breed-picutres/8-side.jpg"
            class="rounded-circle" width="50px" height="50px">
            Pim Patcha Last updated 3 mins ago
            
        </div>
        <div class="card-block">
          <h4 class="card-title">{{challengeDetail.challengeName}}</h4>
          <p class="card-text">{{challengeDetail.challengeDescription}}</p>
          <p class="card-text">Time : {{challengeDetail.duration}} วัน</p>
          <p class="card-text">Total Amount : {{challengeDetail.totalAmount}} บาท</p>
          <a href="#" class="btn btn-primary">Like</a>
          <a href="#" class="btn btn-primary">Comment</a>
          <a href="#" class="btn btn-primary">Add to My Challenge</a>
        </div>
      </div>
    </div>
  </div>
  <div clsas="row">
    <div class="col-lg-12" align="center">
      <div class="card-block">
        <a [routerLink]="['/savingmoney']" class="btn btn-success">Go Back</a>
      </div>
    </div>
  </div>
</div>
