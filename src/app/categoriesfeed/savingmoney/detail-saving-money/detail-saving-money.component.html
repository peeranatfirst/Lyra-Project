<div *ngIf="challengeDetail">
  <div class="container">
    <div class="row detailcard">
      <div class="col-sm-3 flex-first"></div>
      <div class="col-sm-3 flex-last"></div>
      <div class="col-sm-6">
        <div class="card card-inverse card-info">
          <div class="card-block">
            <figure class="profile profile-inline">
              <img src="{{ownerPhoto}}" class="profile-avatar" alt="">
            </figure>
            <div class="card-title">{{displayName}}<br><span class="time">Created : {{datestamp}} at {{timestamp}}</span></div>
            <div class="card-text">
                <span class="chaName"><p><h3><b>{{challengeDetail.challengeName}}</b></h3></span>
                  {{challengeDetail.challengeDescription}}
                <br> Duration : {{challengeDetail.duration}} Days<br> Total Amount : {{challengeDetail.totalAmount}} Baht<br>
                <br><img src="{{imageUrl}}" class="img-fluid">
            </div>
          </div>
          <div class="card-footer">
              <i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp; 99 &nbsp;
              <i class="fa fa-comment-o" aria-hidden="true"></i>&nbsp; 99 &nbsp;
              <i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp; 99 &nbsp;
            <a [routerLink]="['/checkdatamoney/'+challengeDetail.$key]" class="card-link">&nbsp;<span class="fa fa-plus-square-o" aria-hidden="true"></span>Add to My Challenge</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1 flex-first"></div>
          <div class="col-sm-1 flex-last"></div>
          <div class="col-sm-10" align="center">
            <a [routerLink]="['/savingmoney']" class="btn btn-danger"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i> Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
