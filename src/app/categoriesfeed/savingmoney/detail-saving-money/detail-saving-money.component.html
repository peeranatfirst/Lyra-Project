<div class="container">
  <div class="row">
    <div class="col-sm-3 flex-first"></div>
    <div class="col-sm-3 flex-last"></div>
    <div class="col-sm-6">
      <div class="card card-inverse card-info">
        <div class="card-block">
          <figure class="profile profile-inline">
            <img src="https://firebasestorage.googleapis.com/v0/b/lyra-24b71.appspot.com/o/Pim%20Profile.jpg?alt=media&token=da2b0bd2-354b-47f6-8510-b01fb5398810"
              class="profile-avatar" alt="">
          </figure>
          <div class="card-title">Pim Patcha<br><span class="time">5h</span></div>
          <div class="card-text">
            <p><b>{{challengeDetail.challengeName}}</b><br>

            Duration : {{challengeDetail.duration}} Days<br>
            Total Amount : {{challengeDetail.totalAmount}} Baht<br>
            <img src="{{imageUrl}}" class="img-fluid">
          </div>
        </div>

          <a href="#" class="card-link"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>Like</a>

          <a [routerLink]="['/checkdatamoney/'+challengeDetail.$key]" class="card-link"><span class="fa fa-plus-square-o" aria-hidden="true"></span>Add to My Challenge</a>
        </div>
      </div>
