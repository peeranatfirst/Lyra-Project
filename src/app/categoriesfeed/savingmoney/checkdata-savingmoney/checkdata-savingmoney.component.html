<div class="container">
  <div class="row">
    <div class="col-sm-2 flex-first"></div>
    <div class="col-sm-2 flex-last"></div>
    <div class="col-sm-8">
      <form (submit)="onAddSubmit()">
        <div class="card">
          <div class="card-header">
            Checking your data
          </div>
          <div class="card-block">
            <div class="form-group no-border">
              <label>Challenge Name</label>
              <input type="text" class="form-control" ngModel="{{checkdata.challengeName}}" name="challengename" required>
            </div>
            <div class="form-group no-border">
              <label>Challenge Description</label>
              <input type="text" class="form-control" ngModel="{{checkdata.challengeDescription}}" name="challengeDescription" required>
            </div>
            <div class="form-group no-border">
              <label>Duration</label>
              <input type="number" class="form-control" ngModel="{{checkdata.duration}}" name="duration" required>
            </div>
            <div class="form-group no-border">
              <label>Total Amount</label>
              <input type="number" class="form-control" ngModel="{{checkdata.totalAmount}}" name="totalAmount" required>
            </div>
            <div class="btn-submit">
              <button type="submit" value="Submit" class="btn btn-success">
                <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> <span class="add">Add to Mychallenge</span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12" align="center">
    <br>
    <a [routerLink]="['/detailsavingmoney/'+id.$key]" class="btn btn-danger">
        <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i> Back
      </a>
  </div>
</div>
<br>
