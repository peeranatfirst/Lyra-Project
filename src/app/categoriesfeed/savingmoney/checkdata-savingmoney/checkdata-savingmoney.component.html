<div *ngIf="checkdata">
  <div class="container">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3 flex-first"></div>
      <div class="col-sm-1 col-md-2 col-lg-3 flex-last"></div>
      <div class="col-sm-10 col-md-8 col-lg-6">
        <form ngNativeValidate (submit)="onAddSubmit()">
          <div class="card">
            <div class="card-block">
              <h3>Checking your data</h3>
              <div class="card-text">
                <div class="form-group no-border">
                  <label>Challenge Name</label>
                  <input type="text" class="form-control" ngModel="{{checkdata.challengeName}}" name="challengename" required disabled="disabled">
                </div>
                <div class="form-group no-border">
                  <label>Challenge Description</label>
                  <input type="text" class="form-control" ngModel="{{checkdata.challengeDescription}}" name="challengeDescription" required
                    disabled="disabled">
                </div>
                <div class="form-group no-border">
                  <label>Duration(days)</label>
                  <input type="number" class="form-control" ngModel="{{checkdata.duration}}" name="duration" required disabled="disabled">
                </div>
                <div class="form-group no-border">
                  <label>Goal Amount(THB)</label>
                  <input type="number" class="form-control" ngModel="{{checkdata.totalAmount}}" name="totalAmount" required disabled="disabled">
                </div>
                <div class="btn-submit" align="center">
                  <button type="submit" value="Submit" class="btn btn-success">
                <span class="add">Add to My Challenge</span>
              </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
</div>
