<div class="container">

  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Saving Money</li>
  </ol>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let cha of challengeList">
      <a [routerLink]="['/detailsavingmoney/'+cha.$key]" routerLinkActive='active' class="card-link">
        <div class="card">
          <img class="card-img-top" height="180px" src="https://firebasestorage.googleapis.com/v0/b/lyra-24b71.appspot.com/o/12435-NO8HE3-%5BConverted%5D.png?alt=media&token=ac44246a-ed0d-4875-9744-e023e6c2fc58"
            alt="">
          <div class="card-block">
            <h4 class="card-title">{{cha.challengeName}}</h4>
            <p class="card-text">{{cha.challengeDescription}}</p>
          </div>
        </div>
      </a>
      <br>
    </div>
  </div>
</div>
