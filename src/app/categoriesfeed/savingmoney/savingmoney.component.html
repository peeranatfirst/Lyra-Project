<div class="container">
  <h1><b>Saving Money</b></h1>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let cha of listOfChallenge">
      <a [routerLink]="['/detailsavingmoney/'+cha.chaId]" routerLinkActive='active' class="card-link">
        <div class="card card-inverse card-info">
          <img class="card-img-top img-fluid" src="{{cha.imgSRC}}">
          <div class="card-block">
            <figure class="profile profile-inline">
              <img src="{{cha.pic}}"
                class="profile-avatar" alt="">
            </figure>
            <h6 class="card-title">{{cha.username}}</h6>
            <div class="card-text">
              <b>{{cha.chaName}}</b><br> Goal Amount: {{cha.chaGoal | currency:'THB':true:'1.2-2'}}<br>
            </div>
          </div>
          <div class="card-footer">
            <small>created on {{cha.thisDay}} at {{cha.thisTime}} </small>
          </div>
        </div>
      </a>
    </div>
  </div>
  <br>
</div>
