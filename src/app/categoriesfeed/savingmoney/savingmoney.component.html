<div class="savingmoney-header">
    <img src="https://firebasestorage.googleapis.com/v0/b/lyra-24b71.appspot.com/o/ON40SB0.jpg?alt=media&token=97b0e7a6-fdbc-434f-ab7d-0843eaf95890">
  </div>
<div class="container">
  <h3><b>Saving Money</b></h3>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 mt-4" *ngFor="let cha of listOfChallenge">
      <a [routerLink]="['/detailsavingmoney/'+cha.chaId]" routerLinkActive='active' class="card-link">
        <div class="card card-inverse card-info">
          <img class="card-img-top img-fluid" src="{{cha.imgSRC}}">
          <div class="card-block">
            <figure class="profile profile-inline">
              <img src="https://firebasestorage.googleapis.com/v0/b/lyra-24b71.appspot.com/o/Pim%20Profile.jpg?alt=media&token=da2b0bd2-354b-47f6-8510-b01fb5398810"
                class="profile-avatar" alt="">
            </figure>
            <h6 class="card-title">Pim Patcha</h6>
            <div class="card-text">
              <b>{{cha.chaName}}</b><br> Goal Amount: {{cha.chaGoal | currency:'THB':true:'1.2-2'}}<br>
            </div>
          </div>
          <div class="card-footer">
            <small>created on {{cha.thisDay}} at {{cha.thisTime}} </small>
          </div>
        </div>
      </a>
    </div>
  </div>
  <br>
</div>
