<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Saving Money</li>
  </ol>
  <div class="row">
    <div class="col-sm-12 col-md-4 com-lg-4 col-xl-4" *ngFor="let cha of challengeList">

      <div class="card">
        <img class="card-img-top" src="http://cdn1-www.dogtime.com/assets/uploads/gallery/shiba-inu-dog-breed-picutres/8-side.jpg"
          alt="Card image cap" width="100%">
        <div class="card-block">
          <h4 class="card-title">{{cha.challengeName}}</h4>
          <p class="card-text">{{cha.challengeDescription}}</p>
          <a [routerLink]="['/detailsavingmoney/'+cha.$key]" class="btn btn-success">More Detail</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
