<div class="container">
  <div class="row" *ngFor="let cha of challengeList">
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{cha.challengeName}}</h4>
          <p class="card-text">{{cha.challengeDescription}}</p>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
