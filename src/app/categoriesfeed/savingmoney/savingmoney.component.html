<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Saving Money</li>
  </ol>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let cha of listOfChallenge">
      <a [routerLink]="['/detailsavingmoney/'+cha.chaId]" routerLinkActive='active' class="card-link">
        <div class="card card-inverse card-info">
          <img class="card-img-top" src="{{cha.imgSRC}}">
          <div class="card-block">
            <figure class="profile profile-inline">
              <img src="https://firebasestorage.googleapis.com/v0/b/lyra-24b71.appspot.com/o/Pim%20Profile.jpg?alt=media&token=da2b0bd2-354b-47f6-8510-b01fb5398810"
                class="profile-avatar" alt="">
            </figure>
            <h6 class="card-title">Pim Patcha</h6>
            <div class="card-text">
              <b>{{cha.chaName}}</b><br>
              Goal : {{cha.chaGoal}}<br>
            </div>
          </div>
          <div class="card-footer">
            <small>Last updated 3 mins ago</small>
          </div>
        </div>
      </a>
    </div>
  </div>
  <br>
</div>


<!-- floating action button-->
<a  type="button" [routerLink]="['/selectCategory']" class="btn btn-circle fixedbutton" role="button">
  <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
</a>
