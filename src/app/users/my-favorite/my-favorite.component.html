      <h3>My Favorite Challenge</h3>
    </div>
  </div>

          <img class="card-img-top img-fluid" src="{{cha.imgSRC}}">
          <div class="card-block">
            <!-- <figure class="profile profile-inline">
                <img src="{{cha.pic}}" class="profile-avatar" alt="">
              </figure> -->
            <!-- <h6 class="card-title">{{cha.username}}</h6> -->
            <div class="card-text">
              <h2>{{cha.chaName}}</h2>
              <span>created on {{cha.date}} when {{cha.time}}</span>
            </div>
          </div>
          <!--<div class="card-footer">
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x" id="heart"></i>
              <i class="fa fa-heart fa-stack-1x fa-inverse" aria-hidden="true"></i>
              <span class="likeNumber">0</span>
            </span>
            <span class="space"></span>
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x" id="comment"></i>
              <i class="fa fa-comment fa-stack-1x fa-inverse" aria-hidden="true"></i>
              <span class="commentNumber">{{cha.comment}}</span>
            </span>
          </div> -->
        </div>
      </a>
    </div>
  </div>
  <br>
</div>
