<div class="container">
  <div class="row category">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h1><b>Create Challenge</b></h1>
      <div class="card card-all">
        <div class="card-block">

          <div class="card card-inverse card-success mb-3 text-center">
            <a [routerLink]="['/createSavingmoneyChallenge']" routerLinkActive="active" class="card-link">
              <div class="card-block">
                <blockquote class="card-blockquote">
                  <i class="fa fa-money fa-2x" aria-hidden="true"></i>
                  <p class="name">Saving Money</p>
                </blockquote>
              </div>
            </a>
          </div>


          <div class="card card-inverse card-warning mb-3 text-center">
            <a [routerLink]="['/createChecklistChallenge']" routerLinkActive="active" class="card-link">
              <div class="card-block">
                <blockquote class="card-blockquote">
                  <i class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i>
                  <p class="name">Checklist Challenge</p>
                </blockquote>
              </div>
            </a>
          </div>

          <div class="card mb-3 card-inverse text-center" style="background-color: #333; border-color: #333;">
            <div class="card-block">
              <blockquote class="card-blockquote">
                <p>Exercising</p>
              </blockquote>
            </div>
          </div>
          <div class="card card-inverse mb-3 text-center" style="background-color: #333; border-color: #333;">
            <div class="card-block">
              <blockquote class="card-blockquote">
                <p>Reading</p>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" align="center">
      <a [routerLink]="['/']" class="btn btn-danger">
        <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i> Back
      </a>
    </div>
  </div>
</div>
<br>
