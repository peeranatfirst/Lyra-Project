<div class="container">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#All" role="tab">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#InProgress" role="tab">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#Acheive" role="tab">Messages</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="All" role="tabpanel">
      <br>
      <div class="card-deck">
        <div class="card" *ngFor="let cha of myChallenges">
          <img class="card-img-top" src="http://cdn1-www.dogtime.com/assets/uploads/gallery/shiba-inu-dog-breed-picutres/8-side.jpg"
            alt="Card image cap" width="100%">
          <div class="card-block">
            <h4 class="card-title">{{cha.challengeName}}</h4>
            <p class="card-text">{{cha.challengeDescription}}</p>
            <a href="#" class="btn btn-success">More Detail</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
        <br>
      </div>
    </div>
    <div class="tab-pane" id="InProgress" role="tabpanel">In Progress Coming Soon !!</div>
    <div class="tab-pane" id="Acheive" role="tabpanel">Acheive Coming Soon !!</div>
  </div>


</div>
