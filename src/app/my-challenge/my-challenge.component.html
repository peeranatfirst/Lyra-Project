<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">My Challenge</li>
  </ol>

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#All" role="tab">All</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#InProgress" role="tab">In Progress</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#Acheive" role="tab">Acheive</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="All" role="tabpanel">
      <br>
      <div class="row">
        <div class="col-sm-12 col-md-4 com-lg-4 col-xl-4" *ngFor="let cha of myChallenges">
          <a [routerLink]="['/detailmychallenge/'+cha.$key]" routerLinkActive='active' class="card-link">
            <div class="card">
              <img class="card-img-top" src="http://cdn1-www.dogtime.com/assets/uploads/gallery/shiba-inu-dog-breed-picutres/8-side.jpg"
                alt="Card image cap" width="100%">
              <div class="card-block">
                <h4 class="card-title">{{cha.challengeName}}</h4>
                <p class="card-text">{{cha.challengeDescription}}</p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
              </div>
            </div>
          </a>
          <br>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="InProgress" role="tabpanel">In Progress Coming Soon !!</div>
    <div class="tab-pane" id="Acheive" role="tabpanel">Acheive Coming Soon !!</div>
  </div>

</div>
