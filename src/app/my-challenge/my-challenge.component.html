<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>My Challenges</h3>
    </div>
    <div class="col-lg-12" id="tabStatus">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#All" role="tab">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#InProgress" role="tab">Doing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Achieved" role="tab">Achieved</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Cancelled" role="tab">Cancelled</a>
        </li>
      </ul>

    </div>
  </div>

  <!-- Tab panes-->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="All" role="tabpanel">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let cha of DetailOfChallenges">
          <a [routerLink]="['/detailmy'+cha.cate+'challenge/'+cha.myk]" routerLinkActive='active' class="card-link">
            <div class="card card-inverse card-info">
              <div class="card-block">
                <div class="card-text">
                  <span class="chaName">{{cha.name}}</span><br> <!-- Goal : {{cha.total | currency:'THB':true:'1.2-2'}} 
                  <br> Total Amount : {{cha.balance | currency:'THB':true:'1.2-2'}}-->
                  <span *ngIf="cha.status != 'Achieved'">
                        <!--<h5><span class="badge badge-default">{{cha.percent | number:'1.0-0'}}%</span></h5>-->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="cha.percent" aria-valuemin="0" aria-valuemax="100" [style.width]="cha.percent + '%'">
                      <!-- {{cha.percent | number:'1.0-0'}}% -->
                    </div>
                  </div>
                  </span>
                  <span *ngIf="cha.status == 'Achieved'">
                        <!--<h5><span class="badge badge-success">{{cha.percent | number:'1.0-0'}}% Success</span></h5>-->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="cha.percent" aria-valuemin="0" aria-valuemax="100" [style.width]="cha.percent + '%'">
                      <!-- {{cha.percent | number:'1.0-0'}}% -->
                    </div>
                  </div>
                  </span>
                </div>
              </div>
              <!-- <div class="card-footer">
                <small>Last updated 3 mins ago</small>
              </div> -->
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="InProgress" role="tabpanel">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let cha of inProgressChallenges">
          <a [routerLink]="['/detailmy'+cha.cate+'challenge/'+cha.myk]" routerLinkActive='active' class="card-link">
            <div class="card card-inverse card-info">
              <div class="card-block">
                <div class="card-text">
                  <span class="chaName">{{cha.name}}</span><br> <!--Goal : {{cha.total | currency:'THB':true:'1.2-2'}}
                  <br> Total Amount : {{cha.balance | currency:'THB':true:'1.2-2'}} -->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="cha.percent" aria-valuemin="0" aria-valuemax="100" [style.width]="cha.percent + '%'">
                    </div>
                  </div>

                </div>
              </div>
              <!-- <div class="card-footer">
                <small>Last updated 3 mins ago</small>
              </div> -->
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="Achieved" role="tabpanel">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let cha of achievedChallenges">
          <a [routerLink]="['/detailmy'+cha.cate+'challenge/'+cha.myk]" routerLinkActive='active' class="card-link">
            <div class="card card-inverse card-info">
              <div class="card-block">
                <div class="card-text">
                  <span class="chaName">{{cha.name}}</span><br> <!-- Goal : {{cha.total | currency:'THB':true:'1.2-2'}}
                  <br> Total Amount : {{cha.balance | currency:'THB':true:'1.2-2'}} -->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="cha.percent" aria-valuemin="0" aria-valuemax="100" [style.width]="cha.percent + '%'">
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="card-footer">
                <small>Last updated 3 mins ago</small>
              </div> -->
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="Cancelled" role="tabpanel">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4" *ngFor="let cha of cancelledChallenges">
          <a [routerLink]="['/detailmy'+cha.cate+'challenge/'+cha.myk]" routerLinkActive='active' class="card-link">
            <div class="card card-inverse card-info">
              <div class="card-block">
                <div class="card-text">
                  <span class="chaName">{{cha.name}}</span><br> <!-- Goal : {{cha.total | currency:'THB':true:'1.2-2'}}
                  <br> Total Amount : {{cha.balance | currency:'THB':true:'1.2-2'}} -->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="cha.percent" aria-valuemin="0" aria-valuemax="100" [style.width]="cha.percent + '%'">
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="card-footer">
                <small>Last updated 3 mins ago</small>
              </div> -->
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <br>
