<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <img src="http://cdn1-www.dogtime.com/assets/uploads/gallery/shiba-inu-dog-breed-picutres/8-side.jpg" class="img-fluid rounded float-right"
        alt="Responsive image">
    </div>
    <div class="col-sm-7">
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-block">
          <h4 class="card-title">{{detailMyChallenge.challengeName}}</h4>
          <p class="card-text">{{detailMyChallenge.challengeDescription}}</p>
          <p class="card-text">Time : {{detailMyChallenge.Duration}} Days</p>
          <p class="card-text">Total : {{detailMyChallenge.totalAmount}} Baht</p>
          <p class="card-text">Status : {{detailMyChallenge.challengeStatus}}</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
          <br>
          <a routerLink='/addmoney' class="btn btn-primary">Add Money</a>
        </div>
      </div>
    </div>
  </div>


</div>
