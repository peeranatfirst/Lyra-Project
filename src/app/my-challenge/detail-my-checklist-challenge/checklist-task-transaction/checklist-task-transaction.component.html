<div *ngIf="taskHistory">
  <div class="container">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3 flex-first"></div>
      <div class="col-sm-1 col-md-2 col-lg-3 flex-last"></div>
      <div class="col-sm-10 col-md-8 col-lg-6">
        <h3><b>Task History</b></h3><br>
        <div class="card" *ngFor="let task of taskHistory">
          <div class="card-block">
            <figure class="profile profile-inline">
              <img src="https://firebasestorage.googleapis.com/v0/b/lyra-24b71.appspot.com/o/iconInAllDetailMyChallenge%2Fcheck-mark%20.png?alt=media&token=a6a50b39-d025-4c3c-af9b-e794c9fec692" class="profile-avatar" alt="">
            </figure>
            <div class="card-title">
              <span *ngIf="task.level == 'easy'" style="color:#14AE4E">{{task.taskName}}</span>
              <span *ngIf="task.level == 'medium'" style="color:#f0ad4e">{{task.taskName}}</span>
              <span *ngIf="task.level == 'hard'" style="color:#d9534f">{{task.taskName}}</span>
              <br><span class="time">Checked : {{task.date}} at {{task.time}}</span>
            </div>
            <div class="card-text">
              <span *ngIf="task.capt != 'undefined'">{{task.capt}}</span>
              <span *ngIf="task.img != 'undefined'" >
                <br><br><img src="{{task.img}}" class="img-fluid">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>    

    <div class="row">
      <div class="col-sm-1 flex-first"></div>
      <div class="col-sm-1 flex-last"></div>
      <div class="col-sm-10" align="center">
        <a (click)="onBack()" class="btn btn-danger"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i> Back</a>
      </div>
    </div>

  </div>
  <br>
</div>
