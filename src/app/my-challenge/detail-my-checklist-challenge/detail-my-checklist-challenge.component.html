<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Drink Starbucks coffee 3 cups
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title">Drink Starbucks coffee 3 cups</h4>
              <p class="card-text">{{detailMyChallenge.challengeDescription}}</p>
              <p class="card-text">Expired Date: {{startDate}}<br>
              </p><br>
              <form>
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Check this !!</span>
                </label>
                <button type="submit" value="Submit" class="btn btn-warning">
                        Confirm !
                      </button>
              </form>
            </div>
            <br>
            <div class="col-sm-7">
              <img src="https://www.thesun.co.uk/wp-content/uploads/2017/03/nintchdbpict000308845446.jpg?strip=all&quality=100&w=960" class="img-fluid">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
